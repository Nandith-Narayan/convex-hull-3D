<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3D Convex Hull</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./stylesheet.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png">
    <!-- meta tags for Discord/Social Previews -->
    <meta name="twitter:card" content="3D Convex Hull">
    <meta property="og:title" content="3D Convex Hull">
    <meta property="og:description" content="3D Convex Hull Visualizer">
    <meta property="og:image" content="https://raw.githubusercontent.com/Nandith-Narayan/convex-hull-3D/main/preview.png">
    <meta property="og:url" content="https://nandith-narayan.github.io/convex-hull-3D/">
    
</head>
<body>
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" id="menu-button">
  Menu
</button>

<div id="info-tab">
    <span><input type="range" class="form-range" min="10" max="200" step="5" value="20" id="point-range"></span>
    <span id="point-display">Points:</span>
    <button class="btn btn-primary" type="button" id="step-button">Step</button>
    <button class="btn btn-success" type="button" id="rand-button">Randomize Points</button>
</div>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h3 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <h4>Render Settings:</h4>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="wireframe">
          <label class="form-check-label" for="wireframe">Render as wireframe</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="face-normals" checked>
          <label class="form-check-label" for="face-normals">Render face normals</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="vertex-normals">
          <label class="form-check-label" for="vertex-normals">Render vertex normals</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="points" checked>
          <label class="form-check-label" for="points">Render points</label>
        </div>
    </div>
</div>
<div id="screen">

</div>


<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@v0.155.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@v0.155.0/examples/jsm/"
    }
  }
</script>
<script src="convexhull.js" type="module" defer></script>
<script src="main.js" type="module" defer></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
